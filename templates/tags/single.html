{% import "macros/page.html" as page_macros %}
{% extends "base.html" %}
{% block content %}
<div class="wrapper">
    <h1>{{ term.name }}</h1>
    <div class="article-info">
        <a href="{{ get_url(path="/tags") }}">ALL TAGS</a>
        {% for page in term.pages %}
        {{ page_macros::page_listing(page=page) }}
        {% endfor %}
    </div>
</div>
{% endblock content %}
